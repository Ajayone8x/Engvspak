<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bein2 Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #video {
      width: 100%;
      height: 100%;
      background: black;
    }

    .telegram-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1c1c1c;
      color: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 50px 10px orange;
      z-index: 9999;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .telegram-popup h2 {
      margin-top: 0;
      color: orange;
    }

    .telegram-popup p {
      font-size: 14px;
      color: #ccc;
    }

    .telegram-popup button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .telegram-popup .join {
      background-color: orange;
      color: black;
      font-weight: bold;
    }

    .telegram-popup .joined {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay muted playsinline poster="https://www.disneystar.com/media/2231/7e25132017-009.jpg?width=1920&height=1080&mode=max&slimmage=true"></video>

  <!-- Telegram Popup -->
  <div class="telegram-popup" id="telegramPopup">
    <h2>Support Us!</h2>
    <p>Join our Telegram channel <strong>@kohlination</strong> for instant updates, highlights, and exclusive links.</p>
    <a href="https://t.me/one8ch1raggg" target="_blank"><button class="join">Join Now</button></a>
    <button class="joined" onclick="document.getElementById('telegramPopup').style.display='none';">Already Joined</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const m3u8Url = "https://www.fancode.com/skillup-uploads/cms-media/129725_5370_EDC_SAC_fc-App.jpg";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(m3u8Url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari and some iOS devices
      video.src = m3u8Url;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert("Your browser doesn't support HLS.");
    }
  </script>

</body>
</html>
